    <script>
        $('.nav-ul li').click(function(){

            var childCount = $('.nav-ul').children().length;
            for(var i = 0; i < childCount; i++ ){
                if (i === idx) {
                    $($('#content').children('div').get(i)).css('display', 'block');
                    var ele = $($('.nav-ul').children().get(i));;
                    ele.css('background', '#BBDC4B');
                    ele.hover(function () {
                        $(this).css('background', '#BBDC4B');
                    }, function () {
                        $(this).css("background","#BBDC4B");
                    });
                } else {
                    $($('#content').children('div').get(i)).css('display', 'none');
                    var ele = $($('.nav-ul').children().get(i));
                    ele.css('background', 'none');
                    ele.hover(function () {
                        $(this).css("background","#dc9d1a");
                    }, function () {
                        $(this).css("background","#dc7b2d");
                    });
                }
            }
        });
